<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="config">
        <script src="/assets/dist/js/refreshnavbar.js"></script>
        <script src="/assets/dist/js/refreshmainlogin.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
        <title>Refresh Market</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="shortcut icon" href="/images/icon.png"/>
        <link rel="apple-touch-icon" href="/images/icon.png"/>
        <link rel="stylesheet" href="./assets/dist/fragmentscss/reviewcss.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </th:block>
</head>
<body>
    
    <th:block th:fragment="product-review">
	    <div class="container my-5">
	        <div class="review-container">
	            <h1 class="review-title">아이템 리뷰</h1>
	            <!-- 리뷰 목록 -->
	            <div id="reviews">
	                <div class="reviews-box" th:each="review : ${reviews}">
	                    <img src="https://via.placeholder.com/80" alt="user-image" class="reviews-image">
	                    <div class="reviews-details">
	                        <span class="reviews-user" th:text="${review.userName}">유저</span>
	                        <p class="reviews-text" th:text="${review.reviewComment}">리뷰 내용</p>
	                        <p class="reviews-rating">평점: <span th:text="${review.rating}">평점</span></p>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
	</th:block>
    
</body>
</html>
