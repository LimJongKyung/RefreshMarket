<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="config">
        <script src="/assets/dist/js/refreshnavbar.js"></script>
        <script src="/assets/dist/js/refreshmainlogin.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
        <title>Refresh Market</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="shortcut icon" href="/images/icon.png"/>
        <link rel="apple-touch-icon" href="/images/icon.png"/>
        <link rel="stylesheet" href="./assets/dist/fragmentscss/reviewcss.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </th:block>
</head>
<body>   
    <th:block th:fragment="product-review">
	    <div class="container my-5">
	        <div class="review-container">
	            <h1 class="review-title">아이템 리뷰</h1>
	            <div id="reviews">
	                <div class="reviews-box" th:each="review : ${reviews}">
	                    <img src="https://via.placeholder.com/80" alt="user-image" class="reviews-image">
	                    <div class="reviews-details">
	                        <span class="reviews-user" th:text="${review.userName}">유저</span>
	                        <p class="reviews-text" th:text="${review.reviewComment}">리뷰 내용</p>
	                        <p class="reviews-rating">평점: <span th:text="${review.rating}">평점</span></p>
	
	                        <!-- 이미지 출력 -->
	                        <div class="review-images" th:if="${imageMap[review.reviewId] != null}">
	                            <img th:each="img : ${imageMap[review.reviewId]}"
	                                 th:src="'data:image/jpeg;base64,' + ${#strings.encodeBase64(img.imageData)}"
	                                 th:alt="${img.imageName}" class="review-img"/>
	                        </div>
	                    </div>
	                </div>
	            </div>
	
	            <!-- 페이징 -->
	            <div class="pagination" th:if="${totalPages > 1}">
				    <a th:if="${currentPage > 1}" th:href="@{/products/detailL/{id}(id=${product.productId}, page=${currentPage - 1})}">이전</a>
				    <span th:each="i : ${#numbers.sequence(1, totalPages)}">
				        <a th:href="@{/products/detailL/{id}(id=${product.productId}, page=${i})}"
				           th:text="${i}"
				           th:classappend="${i == currentPage} ? 'active' : ''">페이지</a>
				    </span>
				    <a th:if="${currentPage < totalPages}" th:href="@{/products/detailL/{id}(id=${product.productId}, page=${currentPage + 1})}">다음</a>
				</div>
	        </div>
	    </div>
	</th:block>
</body>
</html>
