<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:fragment="config">
        <script src="/assets/dist/js/refreshnavbar.js"></script>
        <script src="/assets/dist/js/refreshmainlogin.js"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
        <title>Refresh Market</title>
        
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="shortcut icon" href="/images/icon.png"/>
        <link rel="apple-touch-icon" href="/images/icon.png"/>
        <link href="/assets/dist/css/RefreshSiderBar.css" rel="stylesheet">
        <link href="/assets/dist/css/refreshlogo.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    </th:block>
</head>
<body>
    <th:block th:fragment="header">
        <div class="container-fluid">
            <div class="d-flex justify-content-between mb-2">
                <ul class="navbar-nav mb-0">
                	<div class="welcome-container">
				        <h1 th:text="'환영합니다, ' + ${username} + ' 고객님!'"></h1>
				        <p id="logout-timer"></p>
				    </div>
                    <li class="nav-item">
                        <a class="nav-link login-link" href="/">로그아웃</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link signup-link" href="/login/information">회원정보</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link signup-link" href="/login/consumer">고객센터</a>
                    </li>
                </ul>
            </div>
        </div>
    </th:block>
    
    <th:block th:fragment="brandName">
	    <div class="container-fluid">	    
	        <!-- 브랜드명 -->
	        <div class="d-flex justify-content-center" style="margin-bottom: 10px;">
	            <a class="navbar-brand" href="/home">Refresh Market</a>
	        </div>
	        <!-- 검색창 -->
	        <form action="/products/search" method="get" class="d-flex justify-content-center">
			  <div class="input-group">
			    <input class="search-input form-control" type="search" name="keyword" placeholder="Search here..." required>
			    <button type="submit" class="input-group-text btn btn-primary">
			    	<i class="fas fa-search"></i>
			    </button>
			  </div>
			</form>
	        <!-- 아이콘 추가 -->
	        <div class="social-icons" style="margin-top: 10px;">
	            <a href="/midnav/tracking" title="배송 추적">
	                <i class="fas fa-truck"></i> <!-- 배송 추적 아이콘 -->
	            </a>
	            <a href="/midnav/cart" title="장바구니">
	                <i class="fas fa-shopping-cart"></i> <!-- 장바구니 아이콘 -->
	            </a>
	            <a href="/midnav/favorites" title="좋아요한 상품">
	                <i class="fas fa-heart"></i> <!-- 좋아요 아이콘 -->
	            </a>
	        </div>
	        
	    </div>
	</th:block>
    
    <th:block th:fragment="mainNavbar">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav me-auto mb-2 mb-md-0">   
				    <div class="hamburger" id="hamburger">&#9776;</div>         
				    
				    <!-- 정적 Home 메뉴 -->
				    <li class="nav-item">
				        <a class="nav-link active" aria-current="page" href="/home">Home</a>
				    </li>
					
				    <li class="nav-item" th:each="menu : ${headerMenus}">
				        <a class="nav-link" th:href="@{/products/login(category=${menu.name})}" th:text="${menu.name}">메뉴명</a>
				    </li>
				    
				    <li class="nav-item">
				        <a class="nav-link active" aria-current="page" href="/ALPBoard/loginBoard">게시판</a>
				    </li>
				</ul>
            </div>
        </div>
    </th:block>
    
    <th:block th:fragment="sideNavbar">
	    <!-- ✅ 햄버거 사이드 메뉴 -->
	    <div class="sidebar-menu" id="sidebar">
	        <div class="sidebar-header">
	            <span class="sidebar-close-btn" id="close-btn">✖</span>
	        </div>
	        <ul class="sidebar-nav">
	            <li class="sidebar-nav-item" th:each="menu : ${sidebarMenus}">
	                <a class="sidebar-nav-link" th:href="@{/products/login(category=${menu.name})}" th:text="${menu.name}">메뉴명</a>
	            </li>
	        </ul>
	    </div>
	</th:block>
    
    <th:block th:fragment="footer">
	    <footer class="footer">
	        <div class="container">
	            <div class="footer-content">
	                <p class="text-body-secondary">
	                    사업자등록번호: 128-23-45267 | 대표: 홍길동 | 개인정보보호책임자: 김철수 | 이메일: <a href="mailto:javauser@1234@naver.com">javauser@1234@naver.com</a> | 서울특별시 강남구 테헤란로 14길 6
	                </p>
	            </div>
	            <div class="footer-bottom">
	                <p>&copy; 2024 Your Company. All rights reserved.</p>
	                <div class="social-media">
	                    <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
	                    <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
	                    <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
	                    <a href="#" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
	                </div>
	            </div>
	        </div>
	    </footer>
	</th:block>
</body>
</html>
