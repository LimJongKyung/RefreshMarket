<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" class="h-100" data-bs-theme="auto">
	<head>
	    <th:block th:insert="~{template/refresh/fragments/block :: config}"></th:block>
	    <meta name="theme-color" content="#712cf9">
	    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
	    <link href="/assets/dist/css/refreshmain.css" rel="stylesheet">
	    <link href="/assets/dist/css/refreshlogin.css" rel="stylesheet"/>
	    
	    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=dfde7d829fbc90e684c292588603834a"></script>
	</head>
	<body class="d-flex h-100 text-center text-bg-dark">
	    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
	        <header class="mb-auto">
	            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	                <th:block th:insert="~{template/refresh/fragments/block :: header}"></th:block>
	                <th:block th:insert="~{template/refresh/fragments/block :: brandName}"></th:block>
	                <th:block th:insert="~{template/refresh/fragments/block :: mainNavbar}"></th:block>
	            </nav>
	        </header>
	
	        <main>
			    <div class="login-container">
			        <h2 class="login-title">로그인</h2>
			        <form>
			            <div class="login-form-group">
			                <label for="username" class="login-label">아이디</label>
			                <input type="text" id="username" class="login-input" placeholder="아이디를 입력하세요" required>
			            </div>
			            <div class="login-form-group">
			                <label for="password" class="login-label">비밀번호</label>
			                <input type="password" id="password" class="login-input" placeholder="비밀번호를 입력하세요" required>
			            </div>
			            <div class="button-group">
			                <button type="submit" class="login-button">로그인</button>
			                <a href="signup" class="login-button signup-login-link">회원가입</a>
			            </div>
			        </form>
			        <div class="search-info">
			            <a href="login/searchId" class="login-link">아이디 찾기</a>
			            <span>|</span>
			            <a href="login/searchPasswd" class="login-link">비밀번호 찾기</a>
			        </div>
			    </div>
			</main>
	
	        <footer class="mt-auto text-white-50">
	            <th:block th:insert="~{template/refresh/fragments/block :: footer}"></th:block>
	        </footer>
	    </div>
		
	    <!-- External Scripts -->
	    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	    <script src="/js/jquery-3.7.1.min.js"></script>
	    <script src="/assets/dist/js/refreshmain.js"></script>
	    <script src="/assets/dist/js/refreshlogin.js"></script> <!-- 스크립트 분리 후 파일 포함 -->
	    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	
	</body>
</html>
