<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" class="h-100" data-bs-theme="auto">
	<head>
	    <th:block th:insert="~{template/refresh/fragments/block :: config}"></th:block>
	    <meta name="theme-color" content="#712cf9">
	    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
	    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
	    <link href="/assets/dist/css/refreshmain.css" rel="stylesheet">
	    <link href="/assets/dist/maincss/refreshsearchPasswd.css" rel="stylesheet"/>
	    
	    <script src="https://dapi.kakao.com/v2/maps/sdk.js?appkey=dfde7d829fbc90e684c292588603834a"></script>
	</head>
	<body class="d-flex h-100 text-center text-bg-dark">
	    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
	        <header class="mb-auto">
	            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	                <th:block th:insert="~{template/refresh/fragments/block :: header}"></th:block>
	                <th:block th:insert="~{template/refresh/fragments/block :: brandName}"></th:block>
	                <th:block th:insert="~{template/refresh/fragments/block :: mainNavbar}"></th:block>
	            </nav>
	        </header>
	
	        <main class="password-find">
			    <div class="col-md-6">
			        <div class="form-box"> <!-- 하단 마진 조정 -->
			            <h2 class="text-center mb-4">비밀번호 찾기</h2>
			            <div class="form-group mb-3">
			                <label for="userFullName">이름</label>
			                <input type="text" id="userFullName" name="name" class="form-control" placeholder="이름을 입력하세요" required>
			            </div>
			            <div class="form-group mb-3">
			                <label for="passwordFindOption">비밀번호 찾기 방법</label>
			                <select id="passwordFindOption" class="form-control" onchange="toggleInputFields()">
			                    <option value="" disabled selected>선택하세요</option>
			                    <option value="email">이메일로 찾기</option>
			                    <option value="phone">전화번호로 찾기</option>
			                </select>
			            </div>
			            <div id="emailInputField" class="form-group mb-3" style="display: none;">
			                <label for="userEmail">이메일</label>
			                <input type="email" id="userEmail" name="email" class="form-control" placeholder="이메일을 입력하세요">
			                <p>가입시 입력한 이름과 메일이 일치하면 코드가 전송됩니다.</p>
			                <button type="button" class="btn btn-primary" onclick="createCode()">코드전송</button>
			                <input type="password" id="yourCode" name="code" class="form-control" placeholder="이메일로 전송받은 코드를 입력하세요.">
			                <p id="passwdTimer" style="margin-top: 10px; font-weight: bold;"></p>
			            </div>
			            <div id="phoneInputField" class="form-group mb-3" style="display: none;">
			                <label for="userPhone">전화번호</label>
			                <input type="tel" id="userPhone" name="phone" class="form-control" placeholder="전화번호를 입력하세요">
			            </div>
			            <div class="d-grid gap-2">
			                <button type="button" class="btn btn-primary" onclick="findPassword()">비밀번호 찾기</button>
			            </div>
			            <div id="resultMessage" class="mt-3"></div> <!-- 결과 메시지를 위한 div 추가 -->
			        </div>
			    </div>
			</main>

	
	        <footer class="mt-auto text-white-50">
	            <th:block th:insert="~{template/refresh/fragments/block :: footer}"></th:block>
	        </footer>
	    </div>
	
	    <!-- External Scripts -->
	    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	    <script src="/js/jquery-3.7.1.min.js"></script>
	    <script src="/assets/dist/js/refreshmain.js"></script>
	    <script src="/assets/dist/mainjs/refreshsearchPasswd.js"></script> <!-- 스크립트 분리 후 파일 포함 -->
	    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
	
	</body>
</html>
